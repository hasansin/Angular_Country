<div class="mat-elevation-z8">
  <mat-toolbar><h2 style="margin-top: 5px;font-style: oblique;color :white;margin-left: 475px;">  List Country</h2> </mat-toolbar>
  
  
      <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element">{{element.id}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let element">{{element.name}}  </td>
      </ng-container>

      <ng-container matColumnDef="num_of_cities">
        <th mat-header-cell *matHeaderCellDef> Number Of Cities </th>
        <td mat-cell *matCellDef="let element"> {{element.num_of_cities}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="Update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="accent"  (click)="openDialog(element.id)" ><mat-icon class="mat-18">system_update</mat-icon></button> </td>
      </ng-container>

      
      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"> <button  mat-raised-button color="warn" (click)="openDeleteDialog(element.id)"  > <mat-icon class="mat-18">delete</mat-icon> </button> </td>
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>



  </div>
  





  <ng-template #deleteDialog >
    
    <h3 mat-dialog-title>Delete  a Record </h3>
    <div mat-dialog-content>
      <h5> Do You Want to Delete  record ?</h5>
    </div>
    
    <div mat-dialog-actions>
        <button mat-button matDialogClose> Cancel</button>
        <button mat-button matDialogClose  cdkFocusInitial  (click)="deleteCountry(id );"  > Delete</button>
    
    </div>
    </ng-template>
